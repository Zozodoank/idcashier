<!DOCTYPE html>
<html>
<head>
    <title>Supabase Environment Test</title>
</head>
<body>
    <h1>Supabase Environment Test</h1>
    <div id="results"></div>

    <script type="module">
        // Test if environment variables are available
        console.log('Testing environment variables...');
        console.log('VITE_SUPABASE_URL:', import.meta.env.VITE_SUPABASE_URL);
        console.log('VITE_SUPABASE_ANON_KEY:', import.meta.env.VITE_SUPABASE_ANON_KEY);
        
        // Display results on the page
        const results = document.getElementById('results');
        results.innerHTML = `
            <h2>Environment Variables Check</h2>
            <p><strong>VITE_SUPABASE_URL:</strong> ${import.meta.env.VITE_SUPABASE_URL ? '✓ Set' : '✗ Not set'}</p>
            <p><strong>VITE_SUPABASE_ANON_KEY:</strong> ${import.meta.env.VITE_SUPABASE_ANON_KEY ? '✓ Set' : '✗ Not set'}</p>
        `;
        
        // Try to import and initialize Supabase
        import('./src/lib/supabaseClient.js')
            .then(module => {
                console.log('Supabase client module loaded');
                results.innerHTML += `<p><strong>Supabase client:</strong> ${module.supabase ? '✓ Initialized' : '⚠️ Not initialized'}</p>`;
            })
            .catch(error => {
                console.error('Error loading Supabase client:', error);
                results.innerHTML += `<p><strong>Error:</strong> ${error.message}</p>`;
            });
    </script>
</body>
</html>
